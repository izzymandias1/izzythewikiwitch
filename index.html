        <style>
            /* CSS reset courtesy of https://www.joshwcomeau.com/css/custom-css-reset/ */
            /* 1. Use a more-intuitive box-sizing model */
            *, *::before, *::after {
                box-sizing: border-box;
            }

            /* 2. Remove default margin */
            * {
                margin: 0;
            }

            /* 3. Enable keyword animations */
            @media (prefers-reduced-motion: no-preference) {
                html {
                    interpolate-size: allow-keywords;
                }
            }
            header {
                max-width: var(--body-width);
                padding: 1em;
                background-color: var(--izzy-dark-navy);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            main {
                max-width: var(--body-width);
            }
            body {
                /* 4. Add accessible line-height */
                line-height: 1.5;
                /* 5. Improve text rendering */
                -webkit-font-smoothing: antialiased;
                /* text color */
                --body-width: 1000px;
                --izzy-gold: #b0ac7d;
                --izzy-dark-gold: #84815e;
                --izzy-navy: #383751;
                --izzy-dark-navy: #2a293d;
                --text-color-base-dark: #1c2734;
                --text-color-base-light: #f2f2f2;
                --text-color-disabled: #f2f2f2;
                background-color: var(--izzy-navy);
                color: var(--text-color-base-light);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            footer {
                font-size: 0.8rem;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            /* for tiny text*/
            .tiny {
                font-size: 0.5rem;
                color: var(--izzy-gold);
                text-align: center;
            }
            a:link {
                color: var(--izzy-gold);
            }
            a:visited {
                color: var(--izzy-dark-gold);
            }
            a:hover {
                color: var(--text-color-base-light);
            }
            /* 6. Improve media defaults */
            img, picture, video, canvas, svg {
                display: block;
                max-width: 100%;
            }

            /* 7. Inherit fonts for form controls */
            input, button, textarea, select {
                font: inherit;
            }

            /* 8. Avoid text overflows */
            p, h1, h2, h3, h4, h5, h6 {
                overflow-wrap: break-word;
            }

            /* general h1 */
            h1 {
                font: weight 400px;
                font-style: normal;
                color: var(--text-color-base-light);
                font-size: 3rem;
                text-shadow: 0px 2px var(--izzy-gold);
                -webkit-text-stroke: 2px var(--izzy-gold);
            }
            sub {
                font-style: italic;
            }

            /* 9. Improve line wrapping */
            p {
                text-wrap: pretty;
            }
            h1, h2, h3, h4, h5, h6 {
                text-wrap: balance;
            }

            /* 10. Create a root stacking context */
            #root, #__next {
                isolation: isolate;
            }
            /* CSS reset end */
            /* default font family */
            * {
                font-family: 'Courier New', Courier, monospace; 
            }
            .logo{
                max-width: 100%;
                display: block;
            }
            /* Tooltips */
            /* Tooltip container */
            .tooltip {
                position: relative;
                display: inline-block;
                border-bottom: 0.5px dotted black; /* If you want dots under the hoverable text */
            }

            /* Tooltip text */
            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: var(--izzy-dark-navy);
                color: var(--izzy-gold);
                text-align: center;
                padding: 5px 0;
                border-radius: 6px;
                
                /* Position the tooltip text - see examples below! */
                position: absolute;
                z-index: 1;
                bottom: 100%;
                left: 50%;
                margin-left: -60px;
            }

            /* Show the tooltip text when you mouse over the tooltip container */
                .tooltip:hover .tooltiptext {
                visibility: visible;
            }

            /* Top navigation */
            .topnav {
                background-color: var(--text-color-base-dark);
                overflow: hidden;
            }
            .topnav a {
                float: left;
                text-align: center;
                color: var(--izzy-gold);
                padding: 14px 16px;
            }
            .topnav a:visited {
                color: var(--izzy-dark-gold);
            }
            .topnav a:hover {
                background-color: var(--izzy-gold);
                color: var(--izzy-navy);
            }
        </style>
    </head>
