<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Izzy The Wiki Witch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <style>
            /* CSS reset courtesy of https://www.joshwcomeau.com/css/custom-css-reset/ */
            /* 1. Use a more-intuitive box-sizing model */
            *, *::before, *::after {
                box-sizing: border-box;
            }

            /* 2. Remove default margin */
            * {
                margin: 0;
            }
            header {
                max-width: var(--body-width);
            }
            main {
                max-width: var(--body-width);
            }
            /* 3. Enable keyword animations */
            @media (prefers-reduced-motion: no-preference) {
                html {
                    interpolate-size: allow-keywords;
                }
            }
            body {
                /* 4. Add accessible line-height */
                line-height: 1.5;
                /* 5. Improve text rendering */
                -webkit-font-smoothing: antialiased;
                /* text color */
                --body-width: 1000px;
                --izzy-gold: #b0ac7d;
                --izzy-navy: #383751;
                --text-color-base-dark: #1c2734;
                --text-color-base-light: #f2f2f2;
                --text-color-disabled: #f2f2f2;
                background-color: var(--izzy-navy);
                color: var(--text-color-base-light)
            }

            /* 6. Improve media defaults */
            img, picture, video, canvas, svg {
                display: block;
                max-width: 100%;
            }

            /* 7. Inherit fonts for form controls */
            input, button, textarea, select {
                font: inherit;
            }

            /* 8. Avoid text overflows */
            p, h1, h2, h3, h4, h5, h6 {
                overflow-wrap: break-word;
            }

            /* general h1 */
            h1 {
                font: weight 400px;
                font-style: normal;
                color: var(--text-color-base-light);
                font-size: 3rem;
                text-shadow: 0px 2px var(--izzy-gold);
                -webkit-text-stroke: 2px var(--izzy-gold);
            }
            sub {
                font-style: italic;
            }

            /* 9. Improve line wrapping */
            p {
                text-wrap: pretty;
            }
            h1, h2, h3, h4, h5, h6 {
                text-wrap: balance;
            }

            /* 10. Create a root stacking context */
            #root, #__next {
                isolation: isolate;
            }
            /* CSS reset end */
            /* default font family */
            * {
                font-family: 'Courier New', Courier, monospace; 
            }
            .logo{
                max-width: 100%;
                display: block;
            }
        </style>
    </head>

    </body>
</html>
